<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Jarvis</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <section class="wr">
      <div class="bot">
        <h1 id="bot_title">Jarvis_version_0.1</h1>

        <div class="bot_top">
          <h2>Jarvis:</h2>
          <p id="answer" class="animate__animated">Text: "Что ты умеешь?"</p>
        </div>
        <section class="bot_forms">
          <form>
            <input name="bottext" type="text" placeholder="Ask something" />
            <input type="submit" value="ASK" id="bot_button" />
          </form>
        </section>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
